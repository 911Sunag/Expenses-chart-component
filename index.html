<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: hsl(25, 47%, 15%);
      }
      .attribution a {
        color: hsl(10, 79%, 65%);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="balance">
        <h5>My balance</h5>
        <h1>$921.48</h1>
      </div>
      <img src="images/logo.svg" alt="" />
    </header>
    <main>
      <h3>Spending - Last 7 days</h3>
      <div class="box"></div>
      <hr>
      <small>Total this month</small>
      <div class="total">
        <h1>$478.33</h1>
        <div class="last-m">
          <p>+2.4%</p>
          <small>from last month</small>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Sunag Arigala</a>.
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
